<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码邮件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .content {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 14px;
            text-align: right; /* 修改为右对齐 */
            color: #888;
        }
        .code {
            font-size: 20px;
            font-weight: bold;
            color: #ff6600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>{{app_name}} 验证码</h2>
    </div>
    <div class="content">
        <p>尊敬的 {{name}}，您好！</p>
        <p>您正在进行 {{app_name}} 网页的邮箱注册操作。</p>
        <p>您的验证码为：<span class="code">{{code}}</span></p>
        <p>请在 {{expire_min}} 分钟内完成验证，切勿泄露给他人。</p>
        <p>如果您并未进行相关操作，请忽略此邮件。</p>
    </div>
    <div class="footer">
        <p>祝您生活愉快！</p>
        <p>—— {{app_name}}团队</p>
    </div>
</div>

</body>
</html>
